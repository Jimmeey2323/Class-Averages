<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Table</title>
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Customer Data</h1>

    <div id="spinner">Loading...</div>
    
    <table id="customerTable" class="display">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Tags</th>
                <th>First Seen</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinner = document.getElementById("spinner");
            const tableBody = document.querySelector("#customerTable tbody");

            spinner.style.display = "block";

            fetch('https://api.momence.com/host/13752/customers?query=&page=0&pageSize=200')
                .then(response => response.json())
                .then(data => {
                    const customers = data.payload;

                    customers.forEach(customer => {
                        const row = document.createElement("tr");

                        const memberId = customer.memberId || '-';
                        const firstName = customer.firstName || '-';
                        const lastName = customer.lastName || '-';
                        const email = customer.email || '-';
                        const phoneNumber = customer.phoneNumber || '-';
                        const firstSeen = new Date(customer.firstSeen).toLocaleDateString() || '-';
                        const lastSeen = new Date(customer.lastSeen).toLocaleDateString() || '-';

                        const tags = customer.tags.customerTags
                            .map(tag => tag.name)
                            .join(", ") || '-';

                        row.innerHTML = `
                            <td>${memberId}</td>
                            <td>${firstName}</td>
                            <td>${lastName}</td>
                            <td>${email}</td>
                            <td>${phoneNumber}</td>
                            <td>${tags}</td>
                            <td>${firstSeen}</td>
                            <td>${lastSeen}</td>
                        `;

                        tableBody.appendChild(row);
                    });

                    // Initialize DataTable
                    $('#customerTable').DataTable();
                    spinner.style.display = "none";
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    spinner.style.display = "none";
                });
        });
    </script>
</body>
</html>
